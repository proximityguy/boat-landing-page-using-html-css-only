<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Layout</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->



  <style>
    body {
        margin: 5px;
        font-family: Arial, sans-serif;
        width: 100%;
        /* height: 500px; */
    }
    
    .fixed-div {
        border: 1px solid;
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #f0f0f0;
        z-index: 1; /* Ensure the fixed div stays on top */
    }
    
    iframe{
        border: 1px solid red;
        width: inherit;
        margin: 5px;
    }

    .fixed-div iframe {
        
        width: 100%;
        /* height: 100px;  */
    }
    
    .extra-div {
        margin-top: 320px; /* Adjust this to leave space for the fixed iframe */
        background-color: #d0d0d0;
        padding: 20px;
    }
    
    .relative-div {
        position: relative;
        background-color: #e0e0e0;
        padding: 20px;
        margin-top: 20px; /* Space between the additional content and the relative iframes */
    }
    
    .relative-div-adv iframe {
        width: 100%;
        height: 180px;
    }
    
    .relative-div-footer iframe {
        width: 100%;
        height: 350px; 
    }
</style>    


</head>
<body>

    
    <div class="fixed-div">
        <iframe src="\main\navbar.html" frameborder="0"></iframe>
    </div>
    <div class="extra-div">
        <!-- Additional content can go here -->
        <p>Some additional content...</p>
    </div>
    <div class="relative-div-adv">
        <iframe src="\main\advantages.html" frameborder="0"></iframe>
    </div>
    <div class="relative-div-footer">
        <iframe src="\main\footer.html" frameborder="0"></iframe>
    </div>






</body>
</html>
