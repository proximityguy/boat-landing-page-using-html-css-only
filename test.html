<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container {
            background: rgba(15, 15, 15, 1);
            color: #ffffff;
            font-family: "Roboto", serif;
            margin: 2px 2px 10px 2px;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            font-size: 14px;
            cursor: pointer;
        }

        a:hover {
            color: orangered;
        }


        /* navbar styles */
        .navbar {
            border: 1px solid red;
            padding-left: 10px;
            padding-right: 10px;
            line-height: 30px;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height:fit-content;
            width: 100%;
        }

        div.btn-group {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            gap: 10px;
        }

        div.logo p {
            width: fit-content;
            height: 5opx;
            font-size: large;
        }

        div.btn button {
            width: 40px;
            height: 50px;
            border: none;
            background: transparent;
        }

        div.btn a {
            font-size: x-large;
        }

        .popup {
            background-color: rgba(15, 15, 15, 1);
            color: #ffffff;
            border: 2px solid rgba(40, 40, 40, 1);
            border-radius: 2px;
            padding: 20px;
            position: absolute;
            top: 50px;
            right:10px ;
            text-align: start;
        }

        .popup h4,
        p {
            margin: 5px 0;
        }

        .popup .login-popup-btn {
            border: 2px solid gray;
            background-color: rgb(237, 17, 17);
            color: #ffffff;
            width: 100%;
            height: 35px;
            margin: 10px 0;
            cursor: pointer;
        }

        .popup {
            display: none;
        }

        .hide:hover .popup {
            display: block;
        }

        
    </style>

</head>

<body>

    <section class="container">

        <div class="navbar">
            <div class="logo">
                <p>Tech-Shop</p>
            </div>

            <div class="btn btn-group">
                <div>
                    <button class="search-btn">
                        <!-- here href is blank bcuz search btn is not functional -->
                        <a href=""><ion-icon name="search-outline"></ion-icon></a>
                    </button>
                </div>
                <div>
                    <button class="cart-btn">
                        <a href="cart.html"><ion-icon name="cart-outline"></ion-icon></a>
                    </button>
                </div>

                <div class="hide">
                    <button class="login-btn">
                        <a href=""><ion-icon name="person-circle-outline"></ion-icon></a>
                    </button>

                    <div class="popup">
                        <h4>Hello!</h4>
                        <p>Access account and manage orders</p>
                        <button class="login-popup-btn" onclick="showSignup()">Login / Signup</button>
                        <hr>
                        <p>Please Login</p>
                    </div>

                </div>

            </div>



        </div>

        <div class="iframe">     
                        
            <div id="signupModal"
                style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; position: fixed; z-index: 2;">
                <iframe src="./account/account.html" style="border: none; width: 100%; height: 100%;">
                </iframe>
            </div>
        
            <script>
                function showSignup() {
                    document.getElementById('signupModal').style.display = 'block';
                }
            </script>
            
        </div>










    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
