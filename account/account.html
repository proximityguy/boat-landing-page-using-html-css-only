<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-Shop - login | signup</title>
    <link rel="stylesheet" href="/account/accout.css" />
</head>

<body>

    <div class="container">
        <div class="top-content">
            <h2>Signup</h2>
            <p class="heading">
                Already have an account?
                <button class="btn login-btn">login</button>
            </p>
        </div>


        <form action="#" target="_self" autocomplete="off">
            <div class="inputs">
                <input type="text" name="" id="userName" class="input" placeholder="Username">
                <input type="email" name="" id="email" class="input" placeholder="Email">
                <input type="text" name="" id="pswd" class="input" placeholder="Password">
                <input type="text" name="" id="cnf-pswd" class="input" placeholder="Confirm Password">


            </div>
            <div>
                <button class=" btn signup-btn">Signup</button>

            </div>
            <form>
                <div class="striped">
                    <span class="striped-line"></span>
                    <span class="striped-text">or login with</span>
                    <span class="striped-line"></span>
                </div>


            </form>
                <div class="btn btn-group">
                    <button class="btn fb-btn">
                        <a href="https://www.facebook.com/login/">Facebook</a>
                    </button>
                    <button class="btn google-btn">
                        <a href="https://accounts.google.com/signin">Google</a>
                    </button>
                    <button class="btn twitter-btn">
                        <a href="https://x.com/i/flow/login">Twitter</a>
                    </button>
                </div>
            </div>




        
    </div>








</body>

</html>
